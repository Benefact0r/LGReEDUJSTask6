<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <div>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <ul id="taskList"></ul>
    
    <div id="counters">
        <div class="counter">Total Tasks: <span id="totalTasks">0</span></div>
        <div class="counter">Completed Tasks: <span id="completedTasks">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
